<div class="app">
  <h1>{{title}}</h1>

  <div class="arrow-container">
    <div class="arrow left" (click)="prevPhoto()"></div>
  </div>

  <div class="content-container">
    <img src="{{currentPhoto}}" />

    <div class="title">
      {{currentTitle}}
    </div>
  </div>

  <div class="arrow-container">
    <div class="arrow right" (click)="nextPhoto()"></div>
  </div>
</div>
